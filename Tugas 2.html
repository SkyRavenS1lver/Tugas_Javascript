<!DOCTYPE html>
<html lang="en">

<head>
    <title>Praktikan PPW1</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        table{
            border: 10px solid dimgrey;
        }
    </style>
</head>

<body>
    <center>
    <div id="TableNIM" style="max-width: 500px;  margin-top: 100px;">
    </div>
    </center>
    <script>
        var pertanyaan = confirm("Apakah Anda Praktikan PPW?")
        if (!pertanyaan) {document.write("Anda bukan praktikan PPW1, anda tidak boleh masuk!")}
        else{
            var Nama = prompt("Masukkan Nama Anda: ", "");
            var NIM = prompt("Masukkan NIM Anda: ", "");
            var Angkatan = prompt("Angkatan: ", 21);
            console.log(Nama, NIM, Angkatan);
            document.getElementById('TableNIM').innerHTML = `<table class="table table-dark table-striped"><tr> \
                <thead><th scope='col'>Nama</th><th scope='col'>NIM</th> <th scope='col'>Angkatan</th ></tr></thead> \
                <tbody><tr><td>${Nama}</td><td>${NIM}</td><td>${Angkatan}</td></tr></tbody></table>`}
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
