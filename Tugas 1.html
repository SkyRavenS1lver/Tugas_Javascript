<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Logika</title>
</head>

<body>

    <script>
        var x = prompt("Masukkan angka pertama: ");
        var y = prompt("Masukkan angka kedua: ");

        if(x>y){document.write("BILANGAN KE-1 LEBIH BESAR DARIPADA BILANGAN KE-2")}
        else if(x<y){document.write("BILANGAN KE-1 LEBIH KECIL DARIPADA BILANGAN KE-2")}
        else{document.write("BILANGAN KE-1 SAMA DENGAN BILANGAN KE-2")}
    </script>
</body>
</html>
